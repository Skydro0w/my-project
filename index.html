<!DOCTYPE html>
<html>

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">


    <style>
        body {
            background: rgb(19, 162, 184);
        }

        input[type=text],
        select,
        textarea {
            width: 100%;
            padding: 12px;
            border: 1px solid #ccc;
            border-radius: 4px;
            resize: vertical;
            font-family: Arial, Helvetica, sans-serif;
        }

        input[type=time],
        select,
        textarea {
            width: 100%;
            padding: 12px;
            border: 1px solid #ccc;
            border-radius: 4px;
            resize: vertical;
            font-family: Arial, Helvetica, sans-serif;
        }

        label {
            padding: 12px 12px 12px 0;
            display: inline-block;
            font-family: Arial, Helvetica, sans-serif;
        }

        .container {
            border-radius: 5px;
            background-color: #f2f2f2;
            padding: 20px;
        }

        #ContainerMap {
            border-radius: 5px;
            background-color: #f2f2f2;
            padding: 3px;
        }

        /* Clear floats after the columns 
.row:after {
    content: "";
    display: table;
    clear: both; 
}
*/

        #btn {
            padding: 12px;
            margin-right: 50px;
        }


        #btn:hover {
            background-color: rgb(19, 162, 184);
        }

        #btn:focus,
        #btn.active {
            outline: none !important;
        }


        #map {
            width: 100%;
            height: 750px;
            border-radius: 5px;
        }

        input:focus {
            outline: 0;
        }
    </style>
</head>

<body>

    <!--
        input fields startPlace and destinationPlace
     -->
    <br>
    <div class="container">
        <div class="row">
            <div class="col-sm-2">
                <label for="fname">Start</label>
            </div>
            <div class="col-sm-10">
                <input type="text" id="startPlace" placeholder="Standort">
            </div>
        </div>

        <div class="row">
            <div class="col-sm-2">
                <label for="lname">Ziel</label>
            </div>
            <div class="col-sm-10">
                <input type="text" id="destinationPlace">
            </div>
        </div>
        <br>

        <div class="row">
            <div class="col">
                <label> Startzeitpunkt</label>
            </div>
            <div class="col">
                <input id="TimeInput" type="time">
            </div>
            <div class="col"></div>
            <div class="col">
            </div>
            <br>
            <div class="col">
                <button id="btn" type="button" class="btn btn-outline-info">Submit</button>
            </div>
        </div>
    </div>
    <br>

    <div class="container">
        <div id="output">
            Geben Sie Start- und Zielort ein
            <br>
        </div>
    </div>
    <br>

    <div class="container" id="ContainerMap">
        <div id="map"></div>
    </div>

    <br>
